<!DOCTYPE html>
<html>
<head>
    <title>JSON Data to Table</title>
    <style>
        th, td, p, input {
            font:14px Verdana;
        }
        table, th, td 
        {
            border: solid 1px #DDD;
            border-collapse: collapse;
            padding: 2px 3px;
            text-align: center;
        }
        th {
            font-weight:bold;
        }
    </style>
</head>
<body>
    <input type="button" onclick="CreateTableFromJSON()" value="Equipment-Wise Details" />
    <p id="showData"></p>
</body>

<script>
    function CreateTableFromJSON() {
        var myMachines = [
            {
                "Machine Name": "Auto welding machine",
                "Machine ID": "machine001",
                "Energy Consumed(kWh)": {"Today": "0","MTD" : "0", "YTD" : "0"},
                "Active Power(MW)": "0",
                "Apparent Power(MVA)": "0",
                "Reactive Power(MVAr)": "0",
                "Current(Amps)" : "0",
                "Voltage(Volts)" : "0",
                "Power Factor" : "0",
                "IDLE TIME" : {"Today": "0","MTD" : "0", "YTD" : "0"}
            },
            {   
                "Machine Name": "Boiling machine",
                "Machine ID": "machine004",
                "Energy Consumed(kWh)": {"Today": "0","MTD" : "0", "YTD" : "0"},
                "Active Power(MW)": "0",
                "Apparent Power(MVA)": "0",
                "Reactive Power(MVAr)": "0",
                "Current(Amps)" : "0",
                "Voltage(Volts)" : "0",
                "Power Factor" : "0",
                "IDLE TIME" : {"Today": "0","MTD" : "0", "YTD" : "0"}
                
            },
           
        ]

       
        var col = [];
        for (var i = 0; i < myMachines.length; i++) {
            for (var key in myMachines[i]) {
                if (col.indexOf(key) === -1) {
                    col.push(key);
                }
            }
        }

        
        var table = document.createElement("table");

        

        var tr = table.insertRow(-1);                   

        for (var i = 0; i < col.length; i++) {
            var th = document.createElement("th");      
            th.innerHTML = col[i];
            tr.appendChild(th);
        }

        
        for (var i = 0; i < myMachines.length; i++) {

            tr = table.insertRow(-1);

            for (var j = 0; j < col.length; j++) {
                var tabCell = tr.insertCell(-1);
                tabCell.innerHTML = myMachines[i][col[j]];
            }
        }

        
        var divContainer = document.getElementById("showData");
        divContainer.innerHTML = "";
        divContainer.appendChild(table);
    }
</script>
</html>
